<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GroupInfoAdmin</title>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/groupinfoadmin.css">
</head>
<body>
  <div class="container">
    <img class="bg-image" src="https://placehold.co/849x792" alt="Background" />
    <div class="edit-button">
      <svg class="pencil-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" stroke="#ffffff" stroke-width="2" d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />
      </svg>
    </div>
    <div class="header">
      <h1 class="group-title"></h1>
      <p class="group-subtitle"></p>
      <div class="avatar-container">
        <!-- Групповой аватар будет подставлен динамически -->
      </div>
    </div>
    <div class="separator"></div>
    <div class="members-section">
      <div class="members-title">members:</div>
      <div class="members-list">
        <!-- Список участников будет добавляться динамически -->
      </div>
    </div>
    <div class="controls">
      <button class="control-button">
        <span class="button-text">+Add member</span>
      </button>
      <button class="control-button">
        <span class="button-text">Delete group</span>
      </button>
    </div>
  </div>
</body>
</html>
